<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Preview Card Component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <article class="product">
    <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-desktop">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="img-mobile">

    <div class="container">
      <p class="product__category">Perfume</p>
      <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        <p class="product__price-current">$149.99</p>
        <p class="product__price-original">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg" alt="shopping cart" class="cart">Add to Cart</button>
    </div>
  </article>

</body>

</html>
